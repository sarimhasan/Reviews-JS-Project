<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dacd23e286.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Reviews Project</title>
</head>
<body>
    <main>
        <section class="container">

            <!-- Title -->
            <div class="title">
                <h1>Our Reviews</h1>
                <div class="divider"></div>
            </div>

            <!-- Card -->
            <article class="card">

                <div class="img-container">
                    <img class="img" src="img/CEO.jpeg" alt="">
                </div>

                <h4 id="author">Joe Washington</h4>

                <p id="job">CEO</p>

                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur culpa neque molestias unde atque illum impedit deleniti hic, blanditiis modi nam aperiam eaque tenetur dolore aut odio temporibus aspernatur dolorem.</p>
                
                <div class="buttons">
                    <button><i class="prev-btn fa-solid fa-chevron-left"></i></button>
                    <button><i class="next-btn fa-solid fa-chevron-right"></i></button>
                </div>
            </article>

        </section>
    </main>

    <footer>Made by Sarim Hasan</footer>

    <script src="app.js"></script>
</body>
</html>
